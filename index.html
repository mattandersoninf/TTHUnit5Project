<!DOCTYPE html>
<html lang="en">
    <head>
        <title>TTHUnit3Project</title>
		<meta charset="utf-8">
	    <meta content="width=device-width, initial-scale=1.0, shrink-to-fit=no" name="viewport">
	    <meta content="Matt Anderson" name="author">
    	<link rel="icon" href="photos/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="css/style.css">
        <!-- Magnific Popup core CSS file -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css"/>
    </head>
    <body>
        <main>
            <div class="container">
                <label for="main"></label>
                <input type='text' id="search" placeholder="Search(16pt)">
                <div class="gallery">
                    <div class="photo-container">
                        <a href="./photos/01.jpg" title="I love hay bales. Took this snap on a drive through the countryside past some straw fields." class="photo">
                            <img src="photos/thumbnails/01.jpg">
                            <p hidden><caption>Hay Bales</caption></p>
                        </a>
                    </div>
                    <div class="photo-container">
                        <a href="./photos/02.jpg" title="The lake was so calm today. We had a great view of the snow on the mountains from here." class="photo">
                            <img src="photos/thumbnails/02.jpg">
                            <caption hidden>Lake</caption>
                        </a>
                    </div>
                    <div class="photo-container">
                        <a href="./photos/03.jpg" title="I hiked to the top of the mountain and got this picture of the canyon and trees below." class="photo">
                            <img src="photos/thumbnails/03.jpg">
                            <caption hidden>Canyon</caption>
                        </a>
                    </div>
                    <div class="photo-container">
                        <a href="./photos/04.jpg" title="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today. " class="photo">
                            <img src="photos/thumbnails/04.jpg">
                            <caption hidden>Iceberg</caption>
                        </a>
                    </div>
                    <div class="photo-container">
                        <a href="./photos/05.jpg" title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons." class="photo">
                            <img src="photos/thumbnails/05.jpg">
                            <caption hidden>Desert</caption>
                        </a>
                    </div>
                    <div class="photo-container">
                        <a href="./photos/06.jpg" title="Fall is coming, I love when the leaves on the trees start to change color. class="photo">
                            <img src="photos/thumbnails/06.jpg">
                            <caption hidden>Fall</caption>
                        </a>
                    </div>
                    <div class="photo-container">
                        <a href="./photos/07.jpg" title="I drove past this plantation yesterday, everything is so green!" class="photo">
                            <img src="photos/thumbnails/07.jpg">
                            <caption hidden>Plantation</caption>
                        </a>
                    </div>
                    <div class="photo-container">
                        <a href="./photos/08.jpg" title="My summer vacation to the Oregon Coast. I love the sandy dunes!" class="photo">
                            <img src="photos/thumbnails/08.jpg">
                            <caption hidden>Dunes</caption>
                        </a>
                    </div>
                    <div class="photo-container">
                        <a href="./photos/09.jpg" title="We enjoyed a quiet stroll down this countryside lane." class="photo">
                            <img src="photos/thumbnails/09.jpg">
                            <caption hidden>Countryside Lane</caption>
                        </a>
                    </div>
                    <div class="photo-container">
                        <a href="./photos/10.jpg" title="Sunset at the coast! The sky turned a lovely shade of orange." class="photo">
                            <img src="photos/thumbnails/10.jpg">
                            <caption hidden>Sunset</caption>
                        </a>
                    </div>
                    <div class="photo-container">
                        <a href="./photos/11.jpg" title="I did a tour of a cave today and the view of the landscape below was breathtaking." class="photo">
                            <img src="photos/thumbnails/11.jpg">
                            <caption hidden>Cave</caption>
                        </a>
                    </div>
                    <div class="photo-container">
                        <a href="./photos/12.jpg" title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in." class="photo">
                            <img src="photos/thumbnails/12.jpg">
                            <caption hidden>Bluebells</caption>
                        </a>
                    </div>
                </div>
            </div>
        </main>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="./src/App.js" type="text/javascript"></script>
        <!-- Magnific Popup core JS file -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
        <script>
        $(document).ready(function(){
            $('.gallery').magnificPopup({
                type:'image',
                delegate:'a',
                gallery:{
                    enabled:true
                }
            });
        });</script>
    </body>
</html>
